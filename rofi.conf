# Hyprland configuration for aesthetic Rofi integration

# Window rules for Rofi
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = center, class:^(Rofi)$
windowrulev2 = stayfocused, class:^(Rofi)$
windowrulev2 = noborder, class:^(Rofi)$
windowrulev2 = noanim, class:^(Rofi)$
windowrulev2 = dimaround, class:^(Rofi)$
windowrulev2 = opacity 0.95 0.95, class:^(Rofi)$

# Layer rules for better integration
layerrule = blur, rofi
layerrule = ignorezero, rofi

# Animation settings for smooth experience
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    
    animation = windows, 1, 4, wind, slide
    animation = windowsIn, 1, 4, winIn, slide  
    animation = windowsOut, 1, 4, winOut, slide
    animation = windowsMove, 1, 4, wind, slide
    animation = border, 1, 1, linear
    animation = borderangle, 1, 30, linear, loop
    animation = fade, 1, 4, overshot
    animation = workspaces, 1, 4, overshot, slidevert
}

# Blur settings for aesthetics
decoration {
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = false
        noise = 0.01
        contrast = 1.1
        brightness = 1.2
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        special = false
    }
}

# Keybindings for Compact Rofi
bind = SUPER, SPACE, exec, rofi -show drun -theme ~/.config/rofi/config.rasi
bind = SUPER, R, exec, rofi -show run -theme ~/.config/rofi/config.rasi  
bind = SUPER, W, exec, rofi -show window -theme ~/.config/rofi/config.rasi
bind = SUPER, period, exec, rofi -show emoji -theme ~/.config/rofi/config.rasi

# Alternative keybinds (traditional)
bind = ALT, F1, exec, rofi -show drun -theme ~/.config/rofi/config.rasi
bind = ALT, F2, exec, rofi -show run -theme ~/.config/rofi/config.rasi
bind = ALT, TAB, exec, rofi -show window -theme ~/.config/rofi/config.rasi

# Power menu integration (optional)
bind = SUPER, DELETE, exec, rofi -show power-menu -modi power-menu:~/.config/rofi/scripts/power-menu.sh -theme ~/.config/rofi/config.rasi
